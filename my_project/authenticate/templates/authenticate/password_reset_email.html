<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hi {{ user.get_username }},</p>
    <p>Please click the link below to reset your password:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'authenticate:password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
    <p>If you didn't request this, you can ignore this email.</p>
</body>
</html>
