<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">
                            Quotes to Scrape
                    </a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'quotes:main' %}" class="btn btn-primary">All quotes</a>
                    {% if user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <form action="{% url 'authenticate:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary me-2">Logout</button>
                        </form>
                    <a href="{% url 'quotes:add' %}" class="btn btn-primary">Add quote</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add author</a>
                    </div>
                    {% else %}
                    <a href="{% url 'authenticate:register' %}" class="btn btn-primary">Register</a>
                    <a href="{% url 'authenticate:login' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>


{% block content %}
        {% endblock %}
        {% block body %}
{% endblock %}

    </div>
</body>
</html>
